<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <section id="incriptedBox">
        <img src="img/Alura-logo.svg" id="logo" alt="">
        
        
        <textarea name="" id="textarea" placeholder="Digite seu texto"></textarea>
        <div id="buttonBox">
            <div id="notification">
                <img src="img/Notification-icon.svg" width="16" height="16" viewBox="0 0 16 16" fill="none" alt="">
                
                
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="boxButton">
                <button id="criptografButton">Criptografar</button>
                <button id="descriptografButton">Descriptografar</button>
            </div>
        </div>
        
    </section>

    <section id="descriptedBox">
        <div id="descriptedBox__img">
            <div class="textDescripted">
                
            </div>
            <img src="img/Man-image.svg" id="manImage" width="336" height="304" viewBox="0 0 336 304" fill="none" alt="">
            
             
            <div id="descriptedBox__text">
                <p id="text__first">Nenhuma mensagem encontrada</p>
                <p id="text__second">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="copyButton">
                Copiar
            </div>
        </div>
    </section>      

    
<script src="script.js"></script>
</body>
</html>
